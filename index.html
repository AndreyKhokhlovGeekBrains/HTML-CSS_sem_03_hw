<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 3 home work</title>
</head>
<body>
    <header class="header">
        <section class="header-content container">
            <img class="header-logo" src="./img/mainLogo.svg" alt="main logo">
            <nav class="navigation">
                <a href="#" class="nav-link home-icon">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Services</a>

                <a href="#" class="nav-link">
                    <div class="features-icon">
                        <p>Features</p>
                        <img src="./img/drop_down_icon.svg" alt="drop down icon">

                <a href="#" class="nav-link">Team</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link">Contact</a>

        </section>
    </header>
    <main class="main">
        <section class="main-content container">
            <div class="content">
                <h1 class="content-title">SEO & Digital

    <footer class="footer">
        <nav class="logos container">
            <a href=""><img src="./img/logo1.svg" alt=""></a>
